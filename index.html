<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#290F11">
    <meta name="description" content="The Racquettes Club Gamelogs">
    <title>Racquettes Club</title>

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Racquettes Club">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="assets/icons/icon-180.png">

    <!-- Standard -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Passcode Screen (shown first) -->
    <div id="auth-screen" class="container">
        <header>
            <img src="assets/icons/header.png" alt="Badminton Tracker" class="header-logo">
        </header>

        <main class="auth-main">
            <div class="auth-container">
                <h2 class="auth-title">Enter Secret Passcode</h2>
                <p class="auth-subtitle">Only club members are allowed to enter</p>
                
                <form id="passcode-form" class="auth-form">
                    <div class="form-group">
                        <input 
                            id="passcode-input" 
                            class="auth-input" 
                            placeholder="Enter the secret passcode"
                            autocomplete="off"
                        />
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" id="submit-btn" class="primary-btn auth-btn">Submit</button>
                </form>
            </div>
        </main>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="spinner"></div>
                <p class="loading-text">Loading data...</p>
            </div>
        </div>
    </div>



    <!-- Main App Screen (shown after authentication) -->
    <div id="app-screen" class="container" style="display: none;">
        <header>
            <img src="assets/icons/header.png" alt="Badminton Tracker" class="header-logo">
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="player-stats">Player Stats</button>
            <button class="tab-button" data-tab="match-history">Match History</button>
        </nav>

        <main>
            <!-- Player Stats Tab -->
            <section id="player-stats" class="tab-content active">
                <div class="stats-summary">
                    <div class="summary-card">
                        <h3>Total Players</h3>
                        <p id="total-players">0</p>
                    </div>
                    <div class="summary-card">
                        <h3>Total Matches</h3>
                        <p id="total-matches">0</p>
                    </div>
                </div>
                <div class="stats-divider"></div>
                <div id="player-cards-container" class="player-cards-grid">
                    <!-- Player cards will be populated here -->
                </div>
            </section>

            <!-- Match History Tab -->
            <section id="match-history" class="tab-content">
                <div class="filter-section">
                    <label for="date-filter">Select Date:</label>
                    <select id="date-filter">
                        <option value="">-- Select a date --</option>
                    </select>
                </div>
                
                <div class="stats-divider"></div>
                
                <h3 class="scoreboard-title">Scoreboard</h3>
                <div class="table-container">
                    <table id="scoreboard-table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Win</th>
                                <th>Loss</th>
                                <th>Total</th>
                                <th>Win Rate</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboard-table-body">
                            <!-- Scoreboard will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="stats-divider"></div>

                <div class="table-container">
                    <table id="match-table">
                        <thead>
                            <tr>
                                <th>Duration</th>
                                <th>Team A</th>
                                <th>Team B</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="match-table-body">
                            <!-- Matches will be populated here -->
                        </tbody>
                    </table>
                </div>

            </section>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/session.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dataFetcher.js"></script>
    <script src="js/matchHistory.js"></script>
    <script src="js/playerStats.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
