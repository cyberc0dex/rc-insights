<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#290F11">
    <meta name="description" content="The Racquettes Club Gamelogs">
    <title>Login</title>

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Racquettes Club">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/rc-insights/icons/icon-180.png">

    <!-- Standard -->
    <link rel="stylesheet" href="/rc-insights/styles.css">
    <link rel="manifest" href="/rc-insights/manifest.json">
    <link rel="icon" type="image/png" href="/rc-insights/assets/icons/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="/rc-insights/assets/icons/header.png" alt="Badminton Tracker" class="header-logo">
        </header>

        <main class="auth-main">
            <div class="auth-container">
                <h2 class="auth-title">Enter Passcode</h2>
                <p class="auth-subtitle">Only club members are allowed to enter</p>
                
                <form id="passcode-form" class="auth-form">
                    <div class="form-group">
                        <input 
                            id="passcode-input" 
                            class="auth-input" 
                            placeholder="Enter the secret code"
                            autocomplete="off"
                        />
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" id="submit-btn" class="primary-btn auth-btn">Submit</button>
                </form>
            </div>
        </main>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="spinner"></div>
                <p class="loading-text">Loading data...</p>
            </div>
        </div>
    </div>

    <script src="/rc-insights/js/config.js"></script>
    <script src="/rc-insights/js/session.js"></script>
    <script src="/rc-insights/js/encryption.js"></script>
    <script src="/rc-insights/js/storage.js"></script>
    <script src="/rc-insights/js/dataFetcher.js"></script>
    <script src="/rc-insights/js/auth.js"></script>
    <script src="/rc-insights/js/request.js"></script>
</body>
</html>
